name: Scheduled Minecraft Server

on:
  schedule:
    - cron: '30 9 * * *'  # 3:00 PM IST (9:30 AM UTC)
  workflow_dispatch:

# --- REQUIRED: This allows the runner to push files back to your repo ---
permissions:
  contents: write

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Server Automation
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          ESSENTIALS_DISCORD_TOKEN: ${{ secrets.ESSENTIALS_DISCORD_TOKEN }} # Add this line
        run: |
          chmod +x automate.sh
          ./automate.sh
